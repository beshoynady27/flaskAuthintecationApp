{% extends 'layout.html' %}

{% block title %} register {% endblock %}

{% block body %}
    {% if email %}
        <h1>you are loged in as {{email}}</h1>
    {% else %}
        <form  method="post">
            <!--very important -->
            {{form.hidden_tag()}}

            {{form.email.label}}
            {{form.email}}
            
            {{form.password.label}}
            {{form.password}}

            {{form.submit}}

        </form>
    {% endif %}

{% endblock %}
