{% extends 'layout.html' %}

{% block body %}

    <h1>{% block title%}add new patient {% endblock %}</h1>
    <form action="/added_patient" method="post">
        
        <label for="patient_name">Patient name</label>
        <input type="text" placeholder="patient name" name="patient_name">

        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        
        <label for="birth_year">Birth year</label>
        <input type="number" name="birth_year" maxlength="4" minlength="4">

        <label for="adress">Adress</label>
        <input type="text" name="adress">

        <label for="phone_number">Phone number</label>
        <input type="number" name="phone_number" maxlength="11" minlength="11">

        <label for="emali">E-mail</label>
        <input type="email" name="email">

        <input type="submit" value="submit">
    </form>

{% endblock %}
